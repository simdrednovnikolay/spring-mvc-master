<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/jsf/composite">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Model</th>
    <th>Series</th>
    <th>Bodywork</th>
  </tr>
  <tr th:each="car, state : ${cars}"
      class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
    <td th:utext="${car.model}">model</td>
    <td th:utext="${car.series}">series</td>
    <td th:utext="${car.bodywork}">bodywork</td>
  </tr>
</table>
</body>
</html>
